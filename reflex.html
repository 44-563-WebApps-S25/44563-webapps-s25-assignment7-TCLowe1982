<!DOCTYPE html>
<html lang="en">
<head>
  <title>Reflex timer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <h2>Thomas Lowe Reflexs</h2>

  <div id="target">
    Your Time
  </div>
  <div id="counter">
    Count

  </div>

  <button type="button"
  class="btn btn-primary"
  onclick="BeginTime()">
  Go
  </button>

  <button type="button"
  class="btn btn-primary"
  onclick="RecordTime()">
  Halt
  </button>
  
  <script> 
  let haltTime = undefined

  function RecordTime() 
  {
    haltTime = Date.now()
    console.log(haltTime)
    
  }

  function BeginTime()
  {
    haltTime = undefined
    
    let timeLoop = [0,1,2,3,4,5]
    for (let i = 0; i < timeLoop.length; i++) 
    {
      setTimeout(function() 
      {
        document.getElementById('counter').innerHTML = 5-i;
      }, (5-i) * 1000);      
    }
    
    setTimeout(function() {
      if (haltTime === undefined) 
      {
        document.getElementById('target').innerHTML = "Not soon enough";
      } 
      else 
      {
        let targetTime = Date.now();
        let difference = targetTime - haltTime;
        document.getElementById('target').innerHTML = "Time was " + difference + "ms";
      }
    }, 5000);
  }

  </script>

</body>
</html>
