<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Div List Creator</title>
  <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
     .flex-container{
         flex-direction:column;
         background-color: green;
      }
    }
</style>
</head>

<body>
    <h1>Thomas Lowe builds list with divs</h1>
    
    <div class="flex-container" id="target">
      <div class="divlist">row item 1</div>   
      <div class="divlist">row item 2</div>  
      <div class="divlist">row item 3</div>  
    </div>
    
    <p> Press the button to create an new element of type div and then add it to the container.</p>
    
    <input type="text" id="divContent" placeholder="Enter content for new div">
    <button onclick="makeNewDiv()">Add end</button>
    <button onclick="addFront()">Add front</button>
    <button onclick="remove()">Remove</button>
</body>

<script>
    function makeNewDiv()
	{
        let element = document.createElement("div")        
        let inputValue = document.getElementById("divContent").value        
        
		element.innerHTML = inputValue        
        element.className = "divlist"        
        element.style.color = "orange"

        let container = document.getElementById('target')		
        container.appendChild(element)
    }
    
    function addFront()
	{
        let element = document.createElement("div")        
        let inputValue = document.getElementById("divContent").value
        
        element.innerHTML = inputValue        
        element.className = "divlist"        
        element.style.color = "orange"

        let container = document.getElementById('target')
        container.insertBefore(element, container.firstChild)
    }
    
    function remove()
	{
        let divListItems = document.getElementsByClassName("divlist")
        let length = divListItems.length
        
        if(length > 0) 
		{
            let middleIndex = Math.floor(length / 2)  
            divListItems[middleIndex].remove()
        }
    }
</script>
</html>
